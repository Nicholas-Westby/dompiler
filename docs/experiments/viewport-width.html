<!doctype html>
<html>
<head>
	<title>Viewport Width</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">
		body {
			font-size: 100px;
		}
	</style>
</head>
<body>
	<script>
		document.querySelector("body").appendChild(document.createTextNode(window.innerWidth.toString() + "px Wide"));
	</script>
</body>
</html>
